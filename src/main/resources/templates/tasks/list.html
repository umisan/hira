<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク一覧</title>
</head>
<body>
<h1>タスク一覧</h1>

<form method="get" th:action="@{/tasks}">
    <label for="assigneeId">担当者</label>
    <select id="assigneeId" name="assigneeId">
        <option value="">すべて</option>
        <option th:each="member : ${members}"
                th:value="${member.id}"
                th:text="${member.name}"
                th:selected="${selectedAssigneeId} == ${member.id}"></option>
    </select>

    <label for="status">ステータス</label>
    <select id="status" name="status">
        <option value="">すべて</option>
        <option th:each="s : ${statuses}"
                th:value="${s}"
                th:text="${s}"
                th:selected="${selectedStatus} == ${s}"></option>
    </select>

    <button type="submit">絞り込み</button>
</form>

<p><a th:href="@{/tasks/new}">新規タスク</a></p>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>タイトル</th>
        <th>優先度</th>
        <th>重さ</th>
        <th>ステータス</th>
        <th>期限</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}">1</td>
        <td><a th:href="@{/tasks/{id}(id=${task.id})}" th:text="${task.title}">title</a></td>
        <td th:text="${task.priority}">MEDIUM</td>
        <td th:text="${task.weight}">1</td>
        <td th:text="${task.status}">TODO</td>
        <td th:text="${task.dueDate}">2026-02-20</td>
    </tr>
    </tbody>
</table>
</body>
</html>
